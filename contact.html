<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>Header</header>

    <main>Main
        <!-- contact form -->
        <section>
            <h2>Interested in learning more?</h2>
            <h3>For more details on how we can help, please fill out the form below.</h3>
            <br>
            <form method="POST" action="https://formdump.codeinstitute.net/">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" value="" required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" value="" required>
                <br>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="" required>
                <br>
                <label for="about">Tell us about your child!</label>
                <textarea id="about" name="about" rows="6" cols="50">
                    All information welcome!
                </textarea>
                <br>
                <input type="submit" value="Say Hello!">
            </form>
        </section>

        <br>

        <section>
            <div>
                <ul>
                    <li>0161 000 000</li>
                    <li>goldengoosetutoring@gmail.com</li>
                </ul>
            </div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19020.266356163043!2d-2.24269263997333!3d53.42317234829151!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bad875738d32f%3A0x7f4fbe8946c44239!2sManchester%20M20!5e0!3m2!1sen!2suk!4v1715200557598!5m2!1sen!2suk"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

</body>

</html>
